<div id="container">
    <div id="data">
      <!-- Tarjeta Pokémon -->
      <div class="area">
        <app-card-pokemon [fullData]="pokemon" [selected]="true"></app-card-pokemon>
      </div>
  
      <!-- Información General -->
      <div class="area" id="pol">
        <p><span class="label">Tipo</span> 
          <span class="type" *ngFor="let type of pokemon?.types">{{ type.type.name }}</span>
        </p>
        <p><span class="label">Altura</span> {{ pokemon?.height }}' </p>
        <p><span class="label">Peso</span> {{ pokemon?.weight }} lbs.</p>
        <p><span class="label">Habilidades</span> 
          <span *ngFor="let ability of pokemon?.abilities">{{ ability.ability.name }}</span>
        </p>
      </div>
  
      <!-- Estadísticas con mejor diseño -->
      <div class="area" id="stats" *ngIf="pokemon?.stats?.length">
        <h2>Estadísticas Base</h2>
        <div class="stats-container">
          <div *ngFor="let stat of pokemon?.stats">
            <p class="stat-name">{{ stat.stat.name }}: {{ stat.base_stat }}</p>
          </div>
        </div>
      </div>
  
      <!-- Descripción -->
      <div id="descriptionContainer" class="area">
        <p>{{this.description}}
        </p>
        </div>
        

  
      <!-- Pokémon Moves -->
      <div class="area" id="moves">
        <h2>Moves</h2>
        <div class="move-container">
          <div *ngFor="let move of pokemon?.moves?.slice(0, 5)">
            <p>{{ move.move.name }}</p>
          </div>
        </div>
      </div>
  
      <!-- Pokémon Cry -->
      <div class="area" id="cry">
        <h2>Cry</h2>
        <audio controls>
          <source [src]="pokemon?.cries?.latest" type="audio/mpeg">
          Your browser does not support the audio element.
        </audio>
      </div>
  
      <!-- Image Gallery -->
      <div class="area" id="gallery">
        <h2>Image Gallery</h2>
        <div class="gallery-container">
          <img *ngIf="pokemon?.sprites?.front_default" [src]="pokemon?.sprites?.front_default" alt="Front Image">
          <img *ngIf="pokemon?.sprites?.front_shiny" [src]="pokemon?.sprites?.front_shiny" alt="Shiny Front Image">
          <img *ngIf="pokemon?.sprites?.back_default" [src]="pokemon?.sprites?.back_default" alt="Back Image">
          <img *ngIf="pokemon?.sprites?.back_shiny" [src]="pokemon?.sprites?.back_shiny" alt="Shiny Back Image">
        </div>
      </div>
    </div>
  </div>
